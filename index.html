<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guess</title>
</head>
<body>
    <h1 id="header">Welcome to the Movie Guessing Game</h1>
    <img src="moran.jpg" alt="image" id="frame">
    <div id="frame_select">
        <button onclick="buttonFunctionality(1);">1</button>
    </div>
    
	<p id="guess-count">6 guesses remain</p>

	<div class="wrapper">
		<div class="search-input">
		  <a href="" target="_blank" hidden></a>
		  <input id="textbox" type="text" placeholder="Search for the name of a film">
          <span class="submit"><a onclick="submitButton();">SUBMIT</a></span>
		  <div class="autocom-box">
			<!-- here list are inserted from javascript -->
		  </div>
	</div>
    
	<script src="suggestions.js"></script> 
    <script src="script.js"></script> 
    <script src="index.js"></script>
	
</body>
</html>
